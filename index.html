<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="The kitchen" />
  <meta property="og:type" content="kitchen.restaurant" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
   rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
  <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
   integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
  />
  <title>The Kitchen</title>
 </head>
 <body>
  <main class="main">
   <section class="hero">
    <div class="hero__info">
     <h1 class="hero__title">
      Check the <br />
      best food
     </h1>
     <p class="hero__description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia necessitatibus eveniet hic non illo
      vero omnis voluptatem at perferendis consequatur.
     </p>
     <button class="hero__btn">Book a table</button>
     <div class="redes">
      <a href="https://www.facebook.com/tutospixel" target="_blank" class="redes__fb">
       <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="https://twitter.com/iPiixeeL" target="_blank" class="redes__fb">
       <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="https://www.youtube.com/c/TUTOSPIXEL" target="_blank" class="redes__fb">
       <i class="fa-brands fa-youtube"></i>
      </a>
     </div>
    </div>
    <img class="hero__img" src="./images/hero.png" alt="Pasta dish with sauce and vegetables" />
   </section>
   <section class="services">
    <h2 class="cymbals__title">Our Services</h2>
    <div class="cymbals">
     <img class="cymbals__img cymbals__img--big" src="./images/video.png" alt="Table with pasta dish" />
     <img src="./images/dish1.png" alt="Dish with vegetables" class="cymbals__img" />
     <img src="./images/dish2.png" alt="Dish width eggs" class="cymbals__img" />
     <img src="./images/dish3.png" alt="Dish width vegetables and egg" class="cymbals__img" />
     <img src="./images/dish4.png" alt="Dish width salad" class="cymbals__img" />
    </div>
   </section>
   <section class="menu">
    <h2 class="menu__title">Home Menu</h2>
    <div class="menu-grid">
     <div class="menu-grid__item">
      <img src="./images/plate1.png" alt="Dish with pasta and vegetables" class="menu-grid__img" />
     </div>
     <div class="menu-grid__item">
      <img src="./images/plate2.png" alt="Dish with pasta and vegetables" class="menu-grid__img" />
     </div>
     <div class="menu-grid__item">
      <img src="./images/plate3.png" alt="Dish with pasta and vegetables" class="menu-grid__img" />
     </div>
     <div class="menu-grid__item">
      <img src="./images/plate4.png" alt="Dish with pasta and vegetables" class="menu-grid__img" />
     </div>
     <div class="menu-grid__item">
      <img src="./images/plate5.png" alt="Dish with pasta and vegetables" class="menu-grid__img" />
     </div>
    </div>
   </section>
  </main>
 </body>
 <footer class="footer">
  <div class="footer__text">
   <p>Hecho por <a href="https://github.com/Pixe-L" target="_blank">ArturoCR</a> con el ‚ù§</p>
  </div>
 </footer>
</html>
